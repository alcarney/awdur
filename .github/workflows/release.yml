name: Release

on:
  push:
    branches:
    - release

jobs:
  Release:
    runs-on: ubuntu-latest
  steps:
  - uses: actions/checkout@v2

  - name: Setup Node
    uses: actions/setup-node@v2
    with:
      node-version: '12'

  - name: Install Dependencies
    run: yarn install

  - name: Build Packages
    run: yarn run dist
