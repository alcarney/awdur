<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title><%= htmlWebpackPlugin.options.title %> -- Templated</title>
  <%= htmlWebpackPlugin.tags.headTags %>
</head>

<body>

  <template id="welcome-screen">
    <style>
      .welcome {
        background: grey;
        width: 25vw;
        height: 25vh;
        margin: calc(25% - 12.5vh) calc(50% - 12.5vw);
        display: flex;
      }
    </style>
    <div class="welcome">
      <button>New Script</button>
      <button>Open Script</button>
    </div>
  </template>

  <%= htmlWebpackPlugin.tags.bodyTags %>
</body>

</html>
